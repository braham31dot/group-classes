<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUTOR Lessons MTL 101</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url("https://i.pinimg.com/560x/9d/23/e5/9d23e51f49e4918e976696d744f47514.jpg"); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(255, 215, 0, 0.7); /* Gold (semi-transparent) */
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        nav {
            background-color: rgba(255, 215, 0, 0.7); /* Red (semi-transparent) */
            padding: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .lesson-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #000; /* Black */
            color: gold; /* Gold text on black */
            text-decoration: none;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .lesson-button:hover {
            background-color: #333; /* Dark gray on hover */
            color: gold;
        }

        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Black (semi-transparent) */
            color: gold; /* Gold text on black */
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            flex-grow: 1;
        }

        .lesson-embed {
            margin-top: 20px;
            width: 100%;
        }

        .lesson-embed iframe {
            width: 100%;
            height: 600px;
            max-width: 1000px;
            display: block;
            margin: 0 auto;
            border: none; /* remove iframe border */
        }

        footer {
            background-color: rgba(255, 215, 0, 0.7); /* Gold (semi-transparent) */
            color: #000; /* Black text on gold */
            padding: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            /* Footer at bottom unless content too short */
            /* position: fixed;  
            bottom: 0;
            width: 100%; */
        }

        h2 {
            color: gold; /* Gold heading color */
        }

        p {
            color: gold; /* Gold paragraph color */
        }
    </style>
</head>
<body>

    <header>
        <h1>TUTOR Lessons MTL 101</h1>
    </header>

    <nav>
        <a class="lesson-button" href="#lesson1">Lesson 1</a>
        <a class="lesson-button" href="#lesson2">Lesson 2</a>
    </nav>

    <main>
        <section id="lesson1">
            <h2>Lesson 1: Introduction to TIME-DATES-NUMBERS-ALPHABETS in english...</h2>
            <div class="lesson-embed">
                <iframe src="https://www.slideshare.net/slideshow/embed_code/key/lXU4Wu8RBoZR40?hostedIn=slideshare&page=upload" width="100%" height="600" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" allowfullscreen></iframe>
            </div>
        </section>

        <section id="lesson2">
            <h2>Lesson 2: English for Beginners - Greetings and Introductions...</h2>
            <div class="lesson-embed">
                <iframe src="https://www.slideshare.net/slideshow/embed_code/key/AjBZyQYqOvvztV?hostedIn=slideshare&page=upload" width="100%" height="600" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" allowfullscreen></iframe>
                <p>!!! PLEASE KEEP IN MIND THAT ANYONE CAN VISIT THE WEBSITE TO READ ANYTIME!!! . .</p>
            </div>
        </section>

    </main>

    <footer>
        &copy; 2023 TUTOR Lessons MTL 101
    </footer>

</body>
</html>
